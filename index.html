<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Билеты • ОГЭ Геометрия №19</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111827" />

  <style>
    :root{
      --bg:#0b1020;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.09);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.75);
      --border:rgba(255,255,255,.12);
      --accent:#7c3aed;
      --good:#22c55e;
      --bad:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 30% -10%, rgba(124,58,237,.35), transparent 60%),
                  radial-gradient(900px 700px at 90% 0%, rgba(59,130,246,.20), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100dvh;
    }
    .wrap{max-width: 780px; margin: 0 auto; padding: 18px 14px 34px;}
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding: 14px 6px 8px;
    }
    .title{display:flex; flex-direction:column; gap:4px;}
    h1{font-size:18px; margin:0; letter-spacing:.2px;}
    .sub{font-size:13px; color:var(--muted); margin:0;}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius: 999px;
      border:1px solid var(--border); background: rgba(255,255,255,.04);
      font-size:12px; color: var(--muted);
    }
    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
    }
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
    button{
      appearance:none;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      min-width: 128px;
    }
    button:active{transform: translateY(1px);}
    button.primary{
      background: linear-gradient(180deg, rgba(124,58,237,.95), rgba(124,58,237,.75));
      border-color: rgba(124,58,237,.9);
    }
    button.good{
      background: linear-gradient(180deg, rgba(34,197,94,.95), rgba(34,197,94,.70));
      border-color: rgba(34,197,94,.85);
    }
    button.bad{
      background: linear-gradient(180deg, rgba(239,68,68,.95), rgba(239,68,68,.70));
      border-color: rgba(239,68,68,.85);
    }
    button.ghost{min-width:auto; padding:10px 12px; font-size:14px;}
    button[disabled]{opacity:.55; cursor:not-allowed;}
    .spacer{height: 10px;}
    .q{
      font-size: 16px; line-height: 1.45;
      padding: 14px 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      border-radius: 14px;
    }
    .meta{
      display:flex; justify-content:space-between; align-items:center; gap:8px;
      color: var(--muted); font-size: 13px;
    }
    .progress{
      height: 10px; border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid var(--border);
      overflow:hidden;
    }
    .bar{height:100%; width:0%; background: linear-gradient(90deg, rgba(124,58,237,1), rgba(59,130,246,1));}
    .feedback{
      margin-top: 12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--muted);
    }
    .feedback strong{color: var(--text);}
    .feedback.ok{border-color: rgba(34,197,94,.5);}
    .feedback.no{border-color: rgba(239,68,68,.55);}
    .footerNote{font-size:12px; color: var(--muted); padding: 10px 2px 0;}
    @media (max-width:480px){
      h1{font-size:17px}
      .q{font-size:15px}
      button{flex:1; min-width: 0;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Билеты • Геометрия №19</h1>
        <p class="sub">Формат «как ПДД»: быстро, по 3 утверждения в билете</p>
      </div>
      <div class="pill" id="installHint">PWA • офлайн</div>
    </header>

    <div class="card" id="screen"></div>
    <div class="footerNote">Совет: на телефоне открой в браузере и «Добавить на главный экран».</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
