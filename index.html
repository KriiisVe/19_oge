<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Билеты • ОГЭ Геометрия №19</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#f6f7fb" />

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#2563eb;
      --good:#16a34a;
      --bad:#dc2626;
      --shadow: 0 10px 30px rgba(17,24,39,.08);
      --radius:16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 860px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    h1{
      font-size: 18px;
      margin: 0 0 4px 0;
      letter-spacing: .2px;
    }
    .sub{
      margin:0;
      font-size: 13px;
      color:var(--muted);
      line-height: 1.35;
    }
    .pill{
      flex:0 0 auto;
      padding: 8px 10px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.65);
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      backdrop-filter: blur(8px);
      white-space: nowrap;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .meta{
      font-size: 13px;
      color: var(--muted);
    }
    .progress{
      font-size: 13px;
      color: var(--muted);
    }
    .ticketTitle{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .ticketTitle b{ font-size: 14px; }
    .q{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      margin: 10px 0;
      background: #fff;
      cursor: pointer;
      position: relative;
      transition: box-shadow .15s ease, border-color .15s ease, transform .05s ease;
    }
    .q:active{ transform: translateY(0.5px); }
    .q.selected{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 3px rgba(37,99,235,.10);
      background: rgba(37,99,235,.03);
    }
    .q.disabled{ cursor: default; }
    .tag{
      position:absolute;
      top:10px;
      right:10px;
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.85);
      color: var(--muted);
    }
    .tag.sel{ border-color: rgba(37,99,235,.35); color: var(--accent); }
    .q.correct{ border-color: rgba(22,163,74,.35); background: rgba(22,163,74,.04); }
    .q.wrong{ border-color: rgba(220,38,38,.35); background: rgba(220,38,38,.04); }
    .qText{
      font-size: 14px;
      line-height: 1.35;
      margin: 0 0 10px 0;
    }
    /* Старая разметка с кнопками больше не используется, но оставим без вреда */
    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    .hint.good{ color: var(--good); }
    .hint.bad{ color: var(--bad); }
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    button.primary{
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid rgba(37,99,235,.25);
      background: var(--accent);
      color: #fff;
      cursor:pointer;
      font-weight: 700;
      font-size: 14px;
    }
    button.secondary{
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      cursor:pointer;
      font-weight: 700;
      font-size: 14px;
    }
    button.primary:disabled{ opacity:.5; cursor:not-allowed; }
    .footerNote{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
    }
    .small{
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      line-height: 1.35;
    }
    @media (max-width: 420px){
      .wrap{ padding: 14px 12px 22px; }
      .markBtn{ padding: 10px 10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Билеты • Геометрия №19</h1>
        <p class="sub">30 билетов × 3 утверждения. В каждом билете отметь <b>2 верных</b>.</p>
      </div>
      <div class="pill" id="pwaHint">PWA • офлайн</div>
    </header>

    <div class="card" id="screen"></div>
    <div class="footerNote">Подсказка: на телефоне можно «Добавить на главный экран».</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
