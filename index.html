<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ОГЭ Геометрия №19</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#f6f7fb" />

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e6eaf2;
      --accent:#2563eb;
      --good:#16a34a;
      --bad:#dc2626;
      --shadow: 0 14px 40px rgba(15,23,42,.08);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 400px at 20% -10%, rgba(37,99,235,.10), transparent 60%),
                  radial-gradient(800px 360px at 90% 0%, rgba(22,163,74,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 20px 14px 28px;
    }
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    h1{
      font-size: 22px;
      margin: 0 0 4px 0;
      letter-spacing: .1px;
    }
    .sub{
      margin:0;
      font-size: 13px;
      color:var(--muted);
      line-height: 1.35;
    }
    .pill{
      flex:0 0 auto;
      padding: 8px 10px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.65);
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      backdrop-filter: blur(8px);
      white-space: nowrap;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .meta{
      font-size: 13px;
      color: var(--muted);
    }
    .progress{
      font-size: 13px;
      color: var(--muted);
    }
    .ticketTitle{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .ticketTitle b{ font-size: 15px; }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.75);
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }
    .task{
      font-size: 15px;
      margin: 6px 0 14px;
      color: var(--text);
      line-height: 1.35;
      font-weight: bold;
    }
    .resultLine{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .q{
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px 52px 16px 16px; /* место справа под ✓/✗ */
      margin: 12px 0;
      background: #fff;
      cursor: pointer;
      position: relative;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease, transform .05s ease;
    }
    .q:hover{ box-shadow: 0 10px 26px rgba(15,23,42,.06); }
    .q:active{ transform: translateY(0.5px); }
    .q.selected{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 3px rgba(37,99,235,.10);
      background: rgba(37,99,235,.03);
    }
    .q.selected::before{
      content:"✓";
      position:absolute;
      right:16px;
      top:16px;
      width:28px;
      height:28px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background: rgba(37,99,235,.10);
      color: var(--accent);
      font-weight: 800;
    }
    .q.disabled{ cursor: default; }
    .q.correct{ border-color: rgba(22,163,74,.35); background: rgba(22,163,74,.04); }
    .q.wrong{ border-color: rgba(220,38,38,.35); background: rgba(220,38,38,.04); }
    .qText{
      font-size: 16px;
      line-height: 1.45;
      margin: 0;
    }
    /* Старая разметка с кнопками больше не используется, но оставим без вреда */
    .hint{
      position:absolute;
      right:16px;
      top:16px;
      font-size: 18px;
      line-height: 1;
      color: var(--muted);
    }
    .hint.good{ color: var(--good); }
    .hint.bad{ color: var(--bad); }
    .actions{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    
     button.primary {
    text-align: center;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
    background-image: linear-gradient(to right, #003CC5 0%, #0B63F6 51%, #003CC5 100%);
}

 button.primary:hover {
     background-position: right center;
}
    button.secondary{
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      cursor:pointer;
      font-weight: 700;
      font-size: 14px;
    }
    button.primary:disabled{ opacity:.5; cursor:not-allowed; }
    .footerNote{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
    }
    .small{
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      line-height: 1.35;
    }
    @media (max-width: 520px){
      .wrap{ padding: 14px 12px 22px; }
      h1{ font-size: 20px; }
      .card{ padding: 14px; }
      .q{ padding: 14px 48px 14px 14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>ОГЭ №19</h1>
      </div>
      
    </header>

    <div class="card" id="screen"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
